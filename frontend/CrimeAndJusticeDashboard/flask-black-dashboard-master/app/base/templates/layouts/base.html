<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
  <link rel="canonical" href="https://appseed.us/admin-dashboards/flask-dashboard-black">
  <title>
    Crime and Justice Dashboard- {% block title %}{% endblock %} | SJSU
  </title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
  {% block stylesheets %}
  {% endblock stylesheets %}
</head>
<body class="white-content">
  <div class="wrapper">
    {% include 'includes/sidebar.html' %}
    <div class="main-panel" data = "blue">
      {% include 'includes/navigation.html' %}
      <div class="content" data = "blue">
        {% block content %}{% endblock content %}
      </div>
      {% include 'includes/footer.html' %}
    </div>
  </div>
  {% include 'includes/scripts.html' %}
  {% block javascripts %}{% endblock javascripts %}
</body>
</html>
